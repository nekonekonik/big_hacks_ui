<div class="jumbotron">
  <h1 class="lead">
    <img src="images/kiva.png" alt="Kiva"><br>
    Real-Time Feed
  </h1>
</div>
  <!-- view -->
  <timeline>
    <timeline-event ng-repeat="event in events" side=""
        when-visible="animateElementIn" when-not-visible="animateElementOut">
      <timeline-badge class="{{event.badgeClass}} timeline-hidden" style="width:50px; height:50px">
        <img src="images/{{event.country}}.png" style="width:50px; height:50px">
      </timeline-badge>
      <timeline-panel class="{{event.badgeClass}} timeline-hidden" style="background-color:#E6F5FC" when-visible="animateElementIn" when-not-visible="animateElementOut">
        <timeline-heading>
          <h4>{{event.name}}</h4>
        </timeline-heading>
        <p style="font-family: Sans-serif; "><i>{{event.message}}</i></p>
        <p>The Project is rated {{event.star}} out of 5<i class="glyphicon glyphicon-star"></i></p>       
        <small class="text-muted ng-binding"><p style="text-align: right">{{event.messageTime}}</p></small>
      </timeline-panel>
    </timeline-event>
  </timeline>
<div>
</div>
